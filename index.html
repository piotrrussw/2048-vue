<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern 2048 Game</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
</head>
<body>
    <div class="container">
        <div id="usersResults">
            <div>Leaderboard</div>
        </div>
        <div id="game">
            <div id="scoreBoard">
                <span class="score" @click="addRandomTile">{{ score }}</span>
                <span class="restart" @click="restartGame"><i class="fas fa-sync"></i></span>
            </div>
            <div id="boardContainer">
                <div id="gameBoard">
                    <div class="tiles" v-for="tile in tiles" :class="tile.class">{{ tile.value }}</div>
                </div>
            </div>
        </div>
        <div id="socialMedia">
            <div>Find me</div>
            <div class="icons">
                <a href="https://github.com/piotrrussw" target="_blank" rel="noopener noreferrer"> <i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
<script src="js/lib/vue.js"></script>
<script src="js/keyConfig.js"></script>
<script src="js/main.js"></script>
</body>
</html>
