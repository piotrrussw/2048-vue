<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern 2048 Game</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
</head>
<body>
    <div class="container">
        <div id="gameInfo">
            <p>This is implementation of a popular 2048 game</p>
            <p>Use arrow keys to play</p>
            <p>Only available on desktops</p>
        </div>
        <div id="game" v-cloak>
            <div id="scoreBoard">
                <transition enter-active-class="animated flash faster">
                    <span class="score" :key="score">{{ score }}</span>
                </transition>
                <span class="restart" @click="gameInit"><i class="fas fa-sync"></i></span>
            </div>
            <div id="boardContainer">
                <div class="game-over" v-if="!gameRunning">
                    <div class="lost">You lose</div>
                    <div class="score">{{ score }}</div>
                    <div class="try-again" @click="gameInit">Try again</div>
                </div>
                <div id="gameBoard">
                    <div class="tiles" v-for="tile in tiles[0]" :class="tile.class">{{ tile.value }}</div>
                    <div class="tiles" v-for="tile in tiles[1]" :class="tile.class">{{ tile.value }}</div>
                    <div class="tiles" v-for="tile in tiles[2]" :class="tile.class">{{ tile.value }}</div>
                    <div class="tiles" v-for="tile in tiles[3]" :class="tile.class">{{ tile.value }}</div>
                </div>
            </div>
        </div>
        <div id="socialMedia">
            <div>Find me</div>
            <div class="icons">
                <a href="https://github.com/piotrrussw" target="_blank" rel="noopener noreferrer"> <i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
<script src="js/lib/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
